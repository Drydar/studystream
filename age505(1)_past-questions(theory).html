<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Viewer</title>
  <link rel="stylesheet" href="theorystyles.css">
</head>
<header>
  <h2 style="text-align: center; margin-top: 40px; color: white;">PAST QUESTIONS<br>(Theory)</h2>
</header>
<body>
  <div class="container">
    <div class="question-box">
      <h1 id="question" style="font-size: 16px; text-align: left; color: white;">Question will appear here</h1>
      <button id="show-answer-btn">Show Answer</button>
      <p id="answer" class="hidden" style="text-align: left; color: white;">Answer will appear here</p>
    </div>
    <div class="btn" style="display: flex; flex-wrap: nowrap; justify-content: space-between; margin-top: 30px;">
      <button class="btn1" id="prev-btn" disabled><img src="left.png" width="20px"></button>
      <button class="btn2" id="next-btn"><img src="right.png" width="20px"></button>
    </div>
  </div>
  <script src="theoryscript.js"></script>
</body>
</html>
