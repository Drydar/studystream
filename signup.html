<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="signup_styles.css">
</head>
<header>
    <h2>Submit to our WhatsApp</h2>
</header>
<body>
  <div class="signup-container">
    <h1 style="font-family:cursive; font-size: 25px;">Sign Up</h1>
    <form id="signupForm">
      <p style="text-align: center; margin-bottom: 20px; font-style: italic;">If your have signed up before, please ignore.</p>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="...Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="...Enter your email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="...Enter your phone number" required>
      
      <button type="button" id="submitBtn">Submit</button>
    </form>
  </div>
  <script src="sign-up script.js"></script>
  </body>

<footer>

</footer>
</html>
