<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload to WhatsApp</title>
  <link rel="stylesheet" href="assignment-styles.css">
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
</head>
<header>
    <h2>Send your assignments to us and wait for solutions</h2>
</header>
<body>
  <div class="container">
    <h3>Starting price is &#8358;500 only</h3>
    <form id="uploadForm">
      <label for="fileInput">Choose a file:</label>
      <input type="file" id="fileInput" accept=".jpeg, .png, .pdf, .doc, .jpg" required>
      <label for="message">Message:</label>
      <textarea id="message" rows="4" style="color: white;"placeholder="Type a direct message of how you want the assignment to be done (if necessary)..."></textarea>
      <button type="submit">Send to WhatsApp</button>
    </form>
  </div>
  <script type="text/javascript">
    aclib.runPop({
        zoneId: '9252730',
    });
</script>

  <script src="assignment-script.js"></script>
</body>

</footer>
</html>
